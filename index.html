<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- links for bootstrap, google font and my stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row navbar navbar-dark bg-dark">
        <div class="col-12 text-center">
          <h1>Weather Dashboard</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-3 bg-light pb-3 pt-4" id="searchResults">
          <div class="row">
            <div class="col-12">
              <h4>Search for a City:</h4>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="input-group">
                <input
                  class="form-control"
                  type="text"
                  id="enterCity"
                  placeholder="Enter city name"
                /><button type="button" id="searchBtn" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <ul id="searchHistory" class="list-group">
              </ul>
            </div>
          </div>
        </div>
        <div id="weatherInfo" class="col-9 pb-4 pt-4">
          <div class="row pb-3 mr-2 ml-2">
            <div id="cityDetail" class="col-12 border rounded px-3 py-3">

            </div>
          </div>
          <div class="row pb-2 pt-1">
            <div class="col-12 ml-2">
              <h3>5-Day Forecast:</h3>
            </div>
          </div>
          <div id="fiveDay" class="row pl-2">
          </div>
        </div>
      </div>
    </div>
     <!-- links for bootstrap js, moment js, jQuery and my script.js file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
  </body>
</html>
