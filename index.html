<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- links for bootstrap, google font and my stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div>
        <!-- navbar header -->
        <header class="container-fluid text-white bg-secondary text-center p-3">
            <h1 class="display-6">Weather Dashboard</h1>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4  col-lg-3 bg-light border">
                    <div class=" my-3 ml-4">
                        <h2> Search for a city: </h2>
                    </div>
                    <!--Input search bar-->
                    <form class="form-inline my-lg-0">
                        <input id="searchInput" class="form-control mx-3 mr-sm-2 w-75 " type="search" placeholder="Please enter city name"
                            aria-label="Search">
                        <button id="searchBtn" class="btn btn-info" type="button"><i
                                class="fa fa-search"></i></button>
                    </form>
                    <!--Containers for cities -->
                    <section id="cities-list">
                    <div id="city-list" class="list-group list-group-flush">
                    <!--location of city search history--->
                    </div>
                    </section>
                </div>
                <!--Weather conditons-->
                <div id="weatherBox" class="col-md-8 col-lg-9 d-none">
                    <div class="card">
                        <div class="card-header">
                            <h2 id="city"></h2>
                        </div>
                        <div id="card-body" class="card-body">
                            <img class="apiImage" id="weatherPicture">
                            <li id="resultTemp"></li>
                            <li id="resultHum"></li>
                            <li id="description"></li>
                            <li id="resultWind"></li>
                            <li>UV Index: <span id="resultUV"></span></li>
                        </div>
                    </div>
                    <!--Blue containers for weather images-->
                    <div class="card-body">
                        <h3 class="card-title">5-Day Forecast: </h3>
                        <div class="d-flex flex-row justify-content-between">
                            <div class="col-2 card text-white bg-info">
                                <div id="forecast1">
                                    <h6 id="date1"></h6>
                                    <img class="apiImage" id="weatherIcon1">
                                    <li id="temp1"></li>
                                    <li id="humid1"></li>
                                </div>
                            </div>
                            <div class="col-2 card text-white bg-info">
                                <div id="forecast2">
                                    <h6 id="date2"></h6>
                                    <img class="apiImage" id="weatherIcon2">
                                    <li id="temp2"></li>
                                    <li id="humid2"></li>
                                </div>
                            </div>
                            <div class="col-2 card text-white bg-info">
                                <div id="forecast3">
                                    <h6 id="date3"></h6>
                                    <img class="apiImage" id="weatherIcon3">
                                    <li id="temp3"></li>
                                    <li id="humid3"></li>
                                </div>
                            </div>
                            <div class="col-2 card text-white bg-info">
                                <div id="forecast4">
                                    <h6 id="date4"></h6>
                                    <img class="apiImage" id="weatherIcon4">
                                    <li id="temp4"></li>
                                    <li id="humid4"></li>
                                </div>
                            </div>
                            <div class="col-2 card text-white bg-info">
                                <div id="forecast5">
                                    <h6 id="date5"></h6>
                                    <img class="apiImage" id="weatherIcon5">
                                    <li id="temp5"></li>
                                    <li id="humid5"></li>
                                </div>
                            </div>
    
                        </div>
    
                    </div>
    
                </div>
    
            </div>
     <!-- links for bootstrap js, moment js, jQuery and my script.js file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/1d37754851.js" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>

  </body>
</html>
